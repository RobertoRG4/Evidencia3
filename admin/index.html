<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de administracion</title>
  </head>
  <body>
    <div>
      <h1>Panel de administracion</h1>
      <div>
        <h2>Informacion del los articulos del inicio</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>URL</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody id="itemsHome"></tbody>
        </table>
      </div>
      <div>
        <h2>Informacion del los articulos de la Tienda</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>URL</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody id="itemsProductos"></tbody>
        </table>
      </div>
      <div>
        <h2>Informacion del los productos de manera individual</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>URL</th>
              <th>Precio</th>
              <th>Descripcion</th>
            </tr>
          </thead>
          <tbody id="itemsDescripcion"></tbody>
        </table>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>

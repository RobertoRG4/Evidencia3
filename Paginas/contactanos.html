<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Paginas/contactanos.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5 py-5">
        <div class="row mb-5">
            <div class="col-12">
                <h3>Contactanos</h3>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="opinion" class="form-label">Danos tu opinion</label>
                        <textarea class="form-control" id="opinion" rows="10" cols="50"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </form>
            </div>
            <div class="col-md-6">
                <img src="https://static.nike.com/a/images/f_auto/dpr_2.0,cs_srgb/w_394,c_limit/ef09767a-c426-4d02-a280-dfc6ca1fa84c/los-mejores-consejos-para-empezar-a-hacer-running.jpg" alt="Imagen de running" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
